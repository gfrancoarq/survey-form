<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to heps us with this information
        </p>
      </header>

      <form action="" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name </label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="form-group">
          <label id="email-label" for="email"> Email </label>
          <input type="email" id="email" class="form-control" />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"> Age (optional) </label>
          <input type="text" id="number" class="form-control" />
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control">
            <option value="">Select Current Role</option>
            <option value="student">Student</option>
            <option value="teacher">Full Time Teacher</option>
            <option value="learner">Full Time Learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend us to a friend?</p>
          <label> <input type="radio" class="input-radio" />Yes </label>
          <label> <input type="radio" class="input-radio" />No </label>
          <label> <input type="radio" class="input-radio" />Maybe </label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostlike" class="form-control">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Open source</option>
            <option value="">Community</option>
          </select>
        </div>

        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input type="checkbox" class="input-checkbox" /> Front-end Projects
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" /> Backend Projects
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Data Visualization
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Challenges
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Open source Community
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Gitter help rooms
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Videos
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            City Meetups
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Wikis
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Forums
          </label>
          <label>
            <input type="checkbox" class="input-checkbox" />
            Additional Cources
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            class="input-textarea"
            name=""
            id="comments"
            cols="30"
            rows="10"
            placeholder="Type your comments here..."
          >
          </textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
